<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VetFoodRx â€“ Veterinary Diet Finder</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <!-- Material UI and React dependencies via CDN -->
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Emotion (peer dep of Material UI) -->
    <script src="https://unpkg.com/@emotion/react@11.11.0/dist/emotion-react.umd.min.js" crossorigin></script>
    <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js" crossorigin></script>
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.13.6/umd/material-ui.production.min.js" crossorigin></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      :root {
        /* Animal-friendly color palette */
        --primary-green: #2D5016;
        --sage-green: #87A96B;
        --warm-orange: #D2691E;
        --terracotta: #CD853F;
        --cream: #F5F5DC;
        --light-beige: #F5E6D3;
        --dark-brown: #3C2415;
        --soft-white: #FEFEFE;
        --card-shadow: 0 4px 12px rgba(45, 80, 22, 0.1);
        --hover-shadow: 0 8px 24px rgba(45, 80, 22, 0.15);
      }
      
      body {
        margin: 0;
        font-family: Roboto, sans-serif;
        background: linear-gradient(135deg, var(--soft-white) 0%, var(--light-beige) 100%);
        color: var(--dark-brown);
        min-height: 100vh;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--light-beige);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--sage-green);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-green);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- App script -->
    <script src="./app.js" type="text/babel"></script>
    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .catch((err) => console.error('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
